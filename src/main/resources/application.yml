server:
  port: 80
spring:
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/java226rest
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    format-sql: true

springdoc:
  swagger-ui:
    path: /xd
  api-docs:
    path: /api


